<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>生命周期</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script type="text/babel">
        var UpdatingComponent = React.createClass({
            getDefaultProps:function(){
                return{
                    name:'mjp',
                    age:18
                }
            },
            getInitialState:function(){
                return{
                    data:0
                }
            },
            change:function(){
                this.setState({data:this.state.data+1})
            },
            render:function(){
                return (
                <div>
                    <h1>{this.state.data}</h1>
                    <h2>{this.props.name}</h2>
                    <input type="button"value="click" onClick={this.change}/>
                </div>
                )
            }
        })
        ReactDOM.render(<UpdatingComponent />,document.getElementById('app'));
    </script>
</body>
</html>
