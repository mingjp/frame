<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>react</title>
    
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
   
</head>
<body>
    <div id="app1">
        
    </div>
    <div id="app2">
        
    </div>
    <div id="app3">
        
    </div>
    <script type="text/babel">
        ReactDOM.render(<h1>Tom</h1>,document.getElementById('app1'));

        var age = 18;
        var name = 'mjp';
        ReactDOM.render(<div>
            <h1>{name}</h1><h2>{age+(1+2)}</h2>
        </div>,document.getElementById('app2'));

        var arry = ['姓名','年龄','性别'];
        ReactDOM.render(
            <div>
                <ul>
                {
                    arry.map(function(item,idx){
                        return <li key = {idx}>{item}</li>;
                    })
                }
                </ul>
            </div>,
            document.getElementById('app3'))
    </script>
</body>
</html>
