<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ref事件</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app1">
        

    </div>
    <script type="text/babel">
    var Component = React.createClass({

        getInitialState:function(){
            return{
                text:'',
            }
        },
        change:function(){
            console.log(this.refs.username.value)
            this.refs.username.focus();
        },
        stateTest:function(event){
            this.setState({
                text:event.target.value
            })
        },
        render:function(){
            console.log(this)
            return(
                <div>
                    <input type="text" name="username" ref="username" onChange={this.stateTest} />
                    <input type="button" value="state" onClick={this.change}/>
                    <p>{this.state.text}</p>
                </div>
                )

            
        }
    })

    ReactDOM.render(<Component></Component>,document.getElementById('app1'))
    </script>
</body>
</html>
