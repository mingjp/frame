<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>生命周期</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        
    </div>
    <script type="text/babel">
        var MountingComponent = React.createClass({

            getDefaultProps:function(){
                return{
                    name:'mjp',
                    age:18
                }
            },

            componentWillMount:function(){
                console.log(this.refs.name)
            },
            
            render:function(){
                return <h1 ref="name">{this.props.name}</h1>
            },

            

            componentDidMount:function(){
                console.log(this.refs.name);
            }
        })

        ReactDOM.render(<MountingComponent ></MountingComponent>,document.getElementById('app'))
    </script>
</body>
</html>
