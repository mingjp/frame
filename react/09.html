<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>父组件向子组件通信</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        
    </div>
    <script type="text/babel">
        var ParentComponent = React.createClass({
            getInitialState:function(){
                return {text:'mjp'}
            },
            change:function(event){
                this.refs.mm.change(event.target.value)
            },
            render:function(){
                return (
                    <div>
                        <input type="text" onChange={this.change}/>
                        <ChildComponent ref="mm"></ChildComponent>
                    </div>
                    )
            }
        })
        var ChildComponent = React.createClass({
             getInitialState:function(){
                return {text:''}
            },
            change:function(text){
                this.setState({text:text})
            },
            render:function(){
                return <h1>{this.state.text}</h1>
            }
        })
        ReactDOM.render(<ParentComponent/>,document.getElementById('app'))
    </script>
</body>
</html>
