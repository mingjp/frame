<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>组件</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app1">
        
    </div>
    <div id="app2">
        
    </div>
    <script type="text/babel">
    var Component = React.createClass({
        render:function(){
            return(
                <div>
                    <h1>mjp</h1>
                </div>
                )   
        }
    })

    ReactDOM.render(<Component />,document.getElementById('app1'));


    class Component1 extends React.createClass{
        render(){
            return(
                <div>
                    <p>姓名:{this.props.name}</p>
                </div>
                )
        }
    }
    ReactDOM.render(<Component1 name="mm" />,document.getElementById('app2'))


    </script>
</body>
</html>
