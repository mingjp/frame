<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>组件子节点</title>
    <script src="../lib/react/react.js" type="text/javascript"></script>
    <script src="../lib/react/react-dom.js" type="text/javascript"></script>
    <script src="../lib/react/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app1">
        

    </div>
    <script type="text/babel">
        var Component1 = React.createClass({
            render:function(){
                return(
                         <div>
                            {
                                React.Children.map(this.props.children,function(childNode){
                                    return <li>{childNode}</li>
                                    
                                })
                            }
                        </div>
                    )
               
            }
        })

        ReactDOM.render(
            <Component1 >
                <span>mjp</span>
                <span>mm</span>
            </Component1>,
            document.getElementById('app1'))
    </script>
</body>
</html>
