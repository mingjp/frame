<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>localStorage</title>
</head>
<body>
	<h1>localStorage</h1>
</body>
<script>
	if(localStorage.num){
		localStorage.num = Number(localStorage.num) + 1;
	}else{
		localStorage.num = 1;
	}
	document.write(localStorage.num);
</script>
</html>
