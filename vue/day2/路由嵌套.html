<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>路由嵌套</title>
    <script src="../../lib/vue.js" type="text/javascript"></script>
    <script src="../../lib/vue-router.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <p>
            <router-link to="/flor1">一楼</router-link>
        </p>
        
        <router-view></router-view>
    </div>
    <script type="text/javascript">
        const Flor1 = {
            template:`<div>
                <h1>一楼</h1>
                <router-link to="/flor2">二楼</router-link>
                <router-view></router-view>
                </div>`};
        const Flor2 = {
            template:'<div><h1>二楼</h1></div>'
        }

        const routers = [
            {
                path:'/flor1',
                component:Flor1,
                children:[{

                    path:'/flor2',
                    component:Flor2,
                }]
                
            }
            
        ];

        const router = new VueRouter({
            routes:routers
        })
        const vm = new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
