<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>列表的进入和离开</title>
    <script src="../../lib/vue.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        *{list-style: none;}
        li{width: 300px; margin-bottom: 5px; padding: 10px 20px; background-color: #ccc;}

        .list-enter{opacity: 0; transform: translateX(300px);}
        .list-enter-active{transition: all .5s;}

        .list-leave-active{transition: all .5s; opacity: 0; transform: translateX(-300px);}
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value='addItem' @click="addItem" />
        <input type="button" value='delItem'  />
        <transition-group tag='ul' name="list">
            <li v-for="(item,index) in Items" :key = "item">Itme{{index}}</li>
        </transition-group>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            Items:[1,2,3]
        },
        methods:{
            random:function(){

                return parseInt(this.Items.length*Math.random());
            },
            addItem:function(){
                var res = this.random();
                this.Items.splice(res,0,this.Items.length+1);
            }
        }
    })
    </script>
</body>
</html>
