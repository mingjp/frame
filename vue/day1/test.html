<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>作业</title>
    <script src="../../lib/vue.js" type="text/javascript"></script>
    <script src="../../lib/jquery-3.1.1.js"type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- <table>
            <thead>
                <tr>
                    <th v-for="(value,key) in dataset[0]">{{key}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(obj,index) in dataset">
                    <td v-for="(value,index) in obj">{{value}}</td>

    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        template:`
                <table>
            <thead>
                <th v-for="(value, key) in dataset[0]">{{key}}</th>
            </thead>
            <tbody>
                <tr v-for="(obj, index) in dataset">
                    <td v-for="(value, key) in obj">{{value}}</td>
                </tr>
            </tbody>
        </table>
            `,
        data:{
            dataset:[],
        },
        beforeCreate:function(){
            var self = this;
            $.post('http://localhost:1111/products',function(response){
                console.log(response);
                // console.log('beforeCreate',)
                self.dataset = response.data;
            })
        },
        created:function(){
            console.log('created',$('#app').length)
        },
        beforeMount:function(){
            console.log('beforeMount',$('#app').length)
        },
        Mount:function(){
            console.log('Mount',$('#app').length);
        },
        beforeUpdate:function(){
            console.log('beforeUpdate', $('#app').length);
        },
        updated:function(){
            console.log('Update',$('th').length);
        }
    })
    </script>
</body>
