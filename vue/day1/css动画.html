<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>动画</title>
    <script src="../../lib/vue.js" type="text/javascript"></script>
    <style type="text/css">
        .a-enter-active{animation:fade-in 5s;}
        .a-leave-active{animation:fade-out 5s;}
        @keyframes fade-in{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        @keyframes fade-out{
            from{
                opacity:1;
            }
            to{
                opacity:0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" :value="show ? 'hide':'show'" @click="show = !show"/>
        <transition name="a">
            <img src="../img/1.jpg" height="220" width="220" alt="" v-show="show"/>
        </transition>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            show:true
        }
    })
    </script>
</body>
</html>
