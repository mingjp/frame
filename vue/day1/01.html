<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>案例</title>
    <style type="text/css">
        fieldset{width: 500px;margin:0;padding:0;}
        label{    display: inline-block;width: 80px;text-align:right;}
        table{width: 500px;}
    </style>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
   <div id="app">
        <fieldset>
            <legend>create New Person</legend>
            <label for="name">name:</label>
            <input type="text" id="name"v-model="newperson.name"/><br/>
            <label for="age">age:</label>
            <input type="text" id="age"v-model="newperson.age"/><br/>
            <label for="sex">sex:</label>
            <select name="sex" id="sex"v-model="newperson.sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <button @click="createPerson">create</button>
        </fieldset>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>sex</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(val,index) in people">
                    <td>{{val.name}}</td>
                    <td>{{val.age}}</td>
                    <td>{{val.sex}}</td>
                    <td><button @click="deletePerson(index)">delete</button></td>
                </tr>
            </tbody>
        </table>
    
   </div>
       
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            newperson:{
                name:'',
                age:0,
                sex:'Male',
            },
            people:[

            ]
        },
             
        methods:{
            createPerson:function(){
                this.people.push(this.newperson);
                this.newperson = {name: '', age: 0, sex: 'Male'}
            },
            deletePerson:function(index){
                this.people.splice(index,1);
            }
        }
    })
</script>
</html>
