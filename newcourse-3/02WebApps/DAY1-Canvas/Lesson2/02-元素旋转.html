<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title></title>  
</head>  
<body>  
<canvas id="canvas" width="1200" height="600" style="border:solid 1px #ccc;"></canvas>  
</body>  
<script>  
    var ocanvas = document.getElementById("canvas");  
    var context = ocanvas.getContext("2d");  

    context.fillStyle = 'red';
    context.fillRect(200, 200, 150, 100);

    var speed = 0;
    function move(){
        speed += 1;
        context.save();
        context.clearRect(0, 0, 1200, 600);
        context.translate(275, 250);
        context.rotate(speed * Math.PI/180);
        context.fillRect(-75, -50, 150, 100);
        context.restore();
    }

    window.setInterval(move, 10);
    
    
</script>  
</html>
