<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="300"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		
		with(ctx){
			beginPath();
			fillStyle = "red";
			arc(100,100,100,0,Math.PI * 0.5, false);
			stroke();
			closePath();
		}
	</script>
</html>
