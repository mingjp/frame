<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		with(ctx){
			fillStyle = "red";
			fillRect(50,50,100,100);
			
			fillStyle = "blue";
			translate(100,100);
			rotate(Math.PI/3);
			scale(0.5,0.5);
			fillRect(50,50,100,100);
		}
	</script>
</html>
