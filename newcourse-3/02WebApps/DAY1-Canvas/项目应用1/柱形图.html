<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title></title>  
</head>  
<body>  
<canvas id="canvas" width="1200" height="600" style="border:solid 1px #ccc;"></canvas>  
</body>  
<script>  
    var ocanvas = document.getElementById("canvas");  
    var mycanvas = ocanvas.getContext("2d");  
    
    for(var i = 0; i <= 10; i++){
        mycanvas.beginPath();
        mycanvas.moveTo(200, i * 40 + 100);
        mycanvas.lineTo(1000, i * 40 + 100);
        mycanvas.stroke();
        mycanvas.closePath();

        mycanvas.beginPath();
        mycanvas.fillText(400 - i * 40, 180, i * 40 + 100);
        mycanvas.closePath();
    }
    for(var i = 1; i <= 12; i++){
        var _num = Math.random() * 400 * - 1;
        mycanvas.fillRect(200 + i * 60, 500, 30, _num);

        mycanvas.beginPath();
        mycanvas.fillText((_num * -1).toFixed(2), 200 + i * 60, 500 + _num -5);
        mycanvas.closePath();         

        mycanvas.beginPath();
        mycanvas.fillText(i, 200 + i * 60 + 15, 510);
        mycanvas.closePath();         
    }
    
</script>  
</html>
