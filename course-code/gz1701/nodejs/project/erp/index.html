<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

</head>
<body>
	<h1></h1>
	<script type="text/javascript">
		$(function(){
			$.get(erp.baseUrl + 'getsession', function(response){
				if(!response.status){

				} else {
					$('h1').text(response.data);
				}
				// console.log(response)
			})
		})
	</script>
