<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<h1>路由</h1>

	<script type="text/javascript">
		//通过请求的 url 映射到对应的功能方法，这一种实现就叫做路由
		var login = function(){
			console.log('login');
		}

		var register = function(){
			console.log('register');
		}

		var root = function(){
			console.log('root')
		}

		var params = window.location.search.replace('?', '').split('=');//['type', '']
		var obj = {};
		obj[params[0]] = params[1];//{type: ''}
		if(obj.type == 'login'){
			login()
		} else if(obj.type == 'register'){
			register()
		} else {
			root();
		}
	</script>
</body>
</html>
