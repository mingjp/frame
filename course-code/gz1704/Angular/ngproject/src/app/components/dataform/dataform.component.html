<div *ngFor="let field of getKeys(config.Fields)">
  	<div [ngSwitch]="config.Fields[field]['DataType']" >
    	<input type="button" value=""  *ngSwitchCase="'Button'">
    	<input type="checkbox" name="" *ngSwitchCase="'CheckBox'">
    	<select name="" id="" *ngSwitchCase="'List'">
      		<option value="" listoption [ds]="config.Fields[field]['DataSource']"></option>
    	</select>
    	<input type="text" *ngSwitchDefault>
	</div>
</div>
