<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script type="text/javascript" src="../../../../libs/react/react.js"></script>
	<script type="text/javascript" src="../../../../libs/react/react-dom.js"></script>
	<script type="text/javascript" src="../../../../libs/react/browser.min.js"></script>        
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        var Component1 = React.createClass({
            componentWillUnmount: function(){
                console.log('componentWillUnmount');
            },
            render: function(){
                return <h3>Component1</h3>;
            }
        })

        var Component2 = React.createClass({
            getInitialState: function(){
                return {data: 0};
            },
            setNumber: function(){
                this.setState({data: this.state.data + 1});
            },
            render: function(){
                var content;
                if(this.state.data % 2 == 0){
                    content = <Component1/>;
                } else {
                    content = <h3>Component2</h3>;
                }
                return (
                    <div>
                        <button onClick = {this.setNumber}>INCREMENT</button>
                        {content}
                    </div>
                )
            }
        })

        ReactDOM.render(<Component2/>, document.getElementById('app'));
    </script>
</body>
</html>
