<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../../../../../libs/vue/vue.js"></script>
	<style type="text/css">
		.color_ccc{color: #ccc;}
		.bg_ccc{background-color: #ccc;}
	</style>
</head>
<body>
	<div id="app">
		<p>{{data_message}}</p>
		<p>{{computed_message}}</p>
		<p>{{computed_getter}}</p>
		<p>{{data_message_1}}</p>

		
		<p class="color_ccc">{{lastName}}</p>
		<p :class="classes">{{fullName}}</p>
		<p :class="['color_ccc', 'bg_ccc', 1 == 1 ? 'a' : 'b']">{{firstName}}</p>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				data_message: "ABC",
				data_message_1: "",
				firstName: "DK",
				lastName: "Lan",
				page: 1,
				classes: {color_ccc: true, bg_ccc: true}
			},
			computed: {
				computed_message: function(){
					return '123';
				},
				computed_getter: {
					get: function(){
						console.log(arguments);
						console.log(this);
						return '321';
					},
					set: function(arg1){
						console.log(arg1);
						this.data_message_1 = arg1;
					}
				},
				fullName: {
					get: function(){
						console.log('get');
						return this.firstName + '.' + this.lastName;
						//$.get('')
					},
					set: function(arg1){
						console.log('set');
						this.firstName = arg1;
					}
				}
			},
			watch: {
				page: function(newVal, oldVal){
					console.log(arguments);
					//
				}
			}
		})
	</script>
</body>
</html>
