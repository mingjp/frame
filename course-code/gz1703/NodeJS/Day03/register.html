            function suiji(total,n){
                var arr=[];
                var rel=[];
                var cs=Math.ceil(total/n);
                for(var i=0;i<total;i++){
                    arr.push(i);
                }
                for(var j=0;j<cs;j++){
                    var arr1=[];
                    for(var k=0;k<n;k++){
                        var random=parseInt(Math.random()*arr.length);
                        arr1.push(arr[random]);
                        arr.splice(random,1);
                    }
                    rel.push(arr1);
                }
                return rel;
            }
            console.log(suiji(20,4));
