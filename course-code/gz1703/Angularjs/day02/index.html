<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../../libs/angular/angular.min.js"></script>
        <script src="../../../../libs/angular/angular-sanitize.min.js"></script>
        <script src="./common.js"></script>
    </head>
    <body>
        <script>
            var app = angular.module('myApp', ['commonApp']);

            app.config(function(clacProviderProvider){
                clacProviderProvider.symbol = "*";
                clacProviderProvider.name = "Sam";
            })

            app.controller('myController', ['$scope', '$http', 'baseurl', 'clacProvider', function(scope, http, baseurl, clacProvider){
                scope.name = 'Tom';
                http.get(baseUrl() + 'getUsers').success(function(response){
                    scope.dataset = response;
                })

                clacProvider.operation(10, 20)
            }])
        </script>
    </body>
</html>
